name: Install and Running Lint and Typecheck

on:
  push:
    branches: ["main"]

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setting up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installing dependencies
        run: npm i

      - name: Running Linter
        run: npm run lint

      - name: Running Typecheck
        run: npm run typecheck

      - name: Priting congratulations
        run: echo "Job done! ðŸ«¡"
