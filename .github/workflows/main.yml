name: Building and Testing the App

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened]

jobs:
  install_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setting up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Installing dependencies
        run: npm ci
      
      - name: Building the app
        run: npm run build

  lint:
    runs-on: ubuntu-latest
    needs: install_and_build

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setting up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Listing stuff
        run: ls

      - name: Installing dependencies
        run: npm ci

      - name: Running Linter
        run: npm run lint
