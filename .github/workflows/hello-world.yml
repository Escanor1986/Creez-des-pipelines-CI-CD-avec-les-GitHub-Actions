name: Node.js CI Workflow

on:
    push:
        branches: partie-2/chapitre-1/section-3-fin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Run TypeScript Typechecking
      run: npm run typecheck

    - name: Job Done
      run: echo "Job done! ðŸ«¡"